<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          // Use axis to trigger tooltip
          type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
      },
      legend: {},
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'value',
        name: 'Hair Color'
      },
      yAxis: {
        type: 'category',
        data: ['Brown', 'Blue', 'Hazel', 'Green'],
        name: "Eye Color"
      },
      series: [{
          name: 'Black',
          type: 'bar',
          stack: 'total',
          label: {
            show: true
          },
          emphasis: {
            focus: 'series'
          },
          data: [68, 20, 15, 5],
          itemStyle: {
            normal: {
              color: 'black'
            }
          }
        },
        {
          name: 'Brown',
          type: 'bar',
          stack: 'total',
          label: {
            show: true
          },
          emphasis: {
            focus: 'series'
          },
          data: [119, 84, 54, 29],
          itemStyle: {
            normal: {
              color: 'brown'
            }
          }
        },
        {
          name: 'Red',
          type: 'bar',
          stack: 'total',
          label: {
            show: true
          },
          emphasis: {
            focus: 'series'
          },
          data: [26, 17, 14, 14],
          itemStyle: {
            normal: {
              color: 'red'
            }
          }
        },
        {
          name: 'Blond',
          type: 'bar',
          stack: 'total',
          label: {
            show: true
          },
          emphasis: {
            focus: 'series'
          },
          data: [7, 94, 10, 16],
          itemStyle: {
            normal: {
              color: 'yellow'
            }
          }
        }
      ]
    };


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
